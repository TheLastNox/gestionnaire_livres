<!DOCTYPE html>
<html lang="en">
<head>
	<title>Add new book</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="/v1/api/book/add" method="post">
					<span class="login100-form-title">
						Add new book
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid ISBN is required">
						<input class="input100" type="text" name="isbn" placeholder="ISBN">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-pencil-square" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Title is required">
						<input class="input100" type="text" name="title" placeholder="Title">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-pencil-square" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Author is required">
						<input class="input100" type="text" name="author" placeholder="Author">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-pencil-square" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Editor is required">
						<input class="input100" type="text" name="editor" placeholder="Editor">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-pencil-square" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Description is required">
						<input class="input100" type="text" name="description" placeholder="Description">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-pencil-square" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Add new book
						</button>
					</div>

					<div class="text-center p-t-136">
							<a class="txt2" href="#">
								Help ?
								<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
							</a>
						</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/addBook.js"></script>

</body>
</html>
